<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ödeme Onayı - EmirRent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --emirrent-teal: #20c997; }
        body { background: #f5f7fa; }
        .text-teal { color: var(--emirrent-teal) !important; }
        .btn-teal {
            background-color: var(--emirrent-teal);
            border-color: var(--emirrent-teal);
            color: #fff;
        }
        .btn-teal:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #fff;
        }
        .badge-neutral {
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #dee2e6;
            font-weight: 500;
        }
        .card-vehicle { border-radius: 0.75rem; }
        .vehicle-image {
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            object-fit: cover;
            height: 160px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="mb-4">
        <a href="/" class="text-decoration-none text-teal fw-semibold">&larr; Ana Sayfa</a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h5 class="fw-bold text-teal mb-3" th:text="'Sayın ' + ${firstName} + ', işleminizi kontrol edip onaylayın.'"></h5>

            <div class="row g-3">
                <div class="col-lg-5">
                    <div class="card card-vehicle shadow-sm border-0">
                        <img th:src="${vehicle.imageUrl}" alt="Araç görseli" class="vehicle-image">
                        <div class="card-body">
                            <h6 class="mb-2">
                                <span th:text="${vehicle.brand}"></span>
                                <span th:text="${vehicle.model}"></span>
                            </h6>
                            <div class="mb-2">
                                <span class="badge badge-neutral me-1" th:text="${vehicle.fuel.displayName}"></span>
                                <span class="badge badge-neutral" th:text="${vehicle.gear.displayName}"></span>
                            </div>
                            <ul class="list-unstyled small text-muted mb-2">
                                <li th:text="'Alış Lokasyonu: ' + ${pickupLocation}"></li>
                                <li th:text="'Teslim Lokasyonu: ' + ${dropoffLocation}"></li>
                                <li th:text="'Alış Tarihi: ' + ${#temporals.format(pickupDateTime, 'dd/MM/yyyy HH:mm')}"></li>
                                <li th:text="'Teslim Tarihi: ' + ${#temporals.format(dropoffDateTime, 'dd/MM/yyyy HH:mm')}"></li>
                                <li th:text="'Gün Sayısı: ' + ${days}"></li>
                            </ul>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <div class="small text-muted">Günlük</div>
                                    <div class="fw-bold text-teal" th:text="${pricePerDay} + ' TL'"></div>
                                </div>
                                <div class="text-end">
                                    <div class="small text-muted">Toplam</div>
                                    <div class="fw-bold text-teal fs-5" th:text="${totalPrice} + ' TL'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h6 class="fw-bold text-teal mb-3">Özet</h6>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <div class="small text-muted">Ad Soyad</div>
                                    <div class="fw-semibold" th:text="${firstName} + ' ' + ${lastName}"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="small text-muted">Yaş</div>
                                    <div class="fw-semibold" th:text="${age}"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="small text-muted">Ehliyet Yılı</div>
                                    <div class="fw-semibold" th:text="${licenseAge}"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="small text-muted">Kart İsim</div>
                                    <div class="fw-semibold" th:text="${cardHolder}"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="small text-muted">Kart No</div>
                                    <div class="fw-semibold" th:text="${cardNumber}"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="small text-muted">SKT</div>
                                    <div class="fw-semibold" th:text="${cardExpiry}"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="small text-muted">CVV</div>
                                    <div class="fw-semibold" th:text="${cardCvv}"></div>
                                </div>
                            </div>

                            <form class="mt-4" method="post" th:action="@{/process-payment}">
                                <!-- hidden rental -->
                                <input type="hidden" name="vehicleId" th:value="${vehicle.id}">
                                <input type="hidden" name="pickupLocation" th:value="${pickupLocation}">
                                <input type="hidden" name="dropoffLocation" th:value="${dropoffLocation}">
                                <input type="hidden" name="pickupDate" th:value="${pickupDateTime != null ? #temporals.format(pickupDateTime, 'yyyy-MM-dd') : ''}">
                                <input type="hidden" name="pickupTime" th:value="${pickupDateTime != null ? #temporals.format(pickupDateTime, 'HH:mm') : ''}">
                                <input type="hidden" name="dropoffDate" th:value="${dropoffDateTime != null ? #temporals.format(dropoffDateTime, 'yyyy-MM-dd') : ''}">
                                <input type="hidden" name="dropoffTime" th:value="${dropoffDateTime != null ? #temporals.format(dropoffDateTime, 'HH:mm') : ''}">
                                <input type="hidden" name="pricePerDay" th:value="${pricePerDay}">
                                <input type="hidden" name="totalPrice" th:value="${totalPrice}">
                                <input type="hidden" name="days" th:value="${days}">

                                <!-- hidden user -->
                                <input type="hidden" name="firstName" th:value="${firstName}">
                                <input type="hidden" name="lastName" th:value="${lastName}">
                                <input type="hidden" name="age" th:value="${age}">
                                <input type="hidden" name="licenseAge" th:value="${licenseAge}">
                                <input type="hidden" name="cardHolder" th:value="${cardHolder}">
                                <input type="hidden" name="cardNumber" th:value="${cardNumber}">
                                <input type="hidden" name="cardExpiry" th:value="${cardExpiry}">
                                <input type="hidden" name="cardCvv" th:value="${cardCvv}">

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-teal w-100 fw-semibold">Evet, Ödemeyi Onayla</button>
                                    <a href="/" class="btn btn-outline-secondary w-100">İptal Et</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
