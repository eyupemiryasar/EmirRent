<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ödeme - EmirRent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --emirrent-teal: #20c997; }
        body { background: #f5f7fa; }
        .text-teal { color: var(--emirrent-teal) !important; }
        .btn-teal {
            background-color: var(--emirrent-teal);
            border-color: var(--emirrent-teal);
            color: #fff;
        }
        .btn-teal:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #fff;
        }
        .badge-neutral {
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #dee2e6;
            font-weight: 500;
        }
        .card-vehicle {
            border-radius: 0.75rem;
        }
        .vehicle-image {
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            object-fit: cover;
            height: 180px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="mb-4">
        <a href="/" class="text-decoration-none text-teal fw-semibold">&larr; Ana Sayfa</a>
    </div>

    <div class="row g-3">
        <!-- Left: Rental summary -->
        <div class="col-lg-5">
            <div class="card card-vehicle shadow-sm border-0">
                <img th:src="${vehicle.imageUrl}" alt="Araç görseli" class="vehicle-image">
                <div class="card-body">
                    <h5 class="card-title mb-2">
                        <span th:text="${vehicle.brand}"></span>
                        <span th:text="${vehicle.model}"></span>
                    </h5>
                    <div class="mb-3">
                        <span class="badge badge-neutral me-1" th:text="${vehicle.fuel.displayName}"></span>
                        <span class="badge badge-neutral" th:text="${vehicle.gear.displayName}"></span>
                    </div>
                    <ul class="list-unstyled small text-muted mb-3">
                        <li th:text="'Alış Lokasyonu: ' + ${pickupLocation}"></li>
                        <li th:text="'Teslim Lokasyonu: ' + ${dropoffLocation}"></li>
                        <li th:text="'Alış Tarihi: ' + ${#temporals.format(pickupDateTime, 'dd/MM/yyyy HH:mm')}"></li>
                        <li th:text="'Teslim Tarihi: ' + ${#temporals.format(dropoffDateTime, 'dd/MM/yyyy HH:mm')}"></li>
                        <li th:text="'Gün Sayısı: ' + ${days}"></li>
                    </ul>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="small text-muted">Günlük Fiyat</div>
                            <div class="fw-bold text-teal fs-5" th:text="${pricePerDay} + ' TL'"></div>
                        </div>
                        <div class="text-end">
                            <div class="small text-muted">Toplam</div>
                            <div class="fw-bold text-teal fs-4" th:text="${totalPrice} + ' TL'"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Payment form -->
        <div class="col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="mb-3 text-teal fw-bold">Ödeme Bilgileri</h5>
                    <form method="post" th:action="@{/payment-review}">
                        <!-- rental hidden -->
                        <input type="hidden" name="vehicleId" th:value="${vehicle.id}">
                        <input type="hidden" name="pickupLocation" th:value="${pickupLocation}">
                        <input type="hidden" name="dropoffLocation" th:value="${dropoffLocation}">
                        <input type="hidden" name="pickupDate" th:value="${pickupDateTime != null ? #temporals.format(pickupDateTime, 'yyyy-MM-dd') : ''}">
                        <input type="hidden" name="pickupTime" th:value="${pickupDateTime != null ? #temporals.format(pickupDateTime, 'HH:mm') : ''}">
                        <input type="hidden" name="dropoffDate" th:value="${dropoffDateTime != null ? #temporals.format(dropoffDateTime, 'yyyy-MM-dd') : ''}">
                        <input type="hidden" name="dropoffTime" th:value="${dropoffDateTime != null ? #temporals.format(dropoffDateTime, 'HH:mm') : ''}">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Ad</label>
                                <input type="text" name="firstName" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Soyad</label>
                                <input type="text" name="lastName" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Yaş</label>
                                <input type="number" name="age" class="form-control" min="18" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Ehliyet Yılı</label>
                                <input type="number" name="licenseAge" class="form-control" min="1" required>
                            </div>

                            <div class="col-12">
                                <hr>
                                <h6 class="text-teal fw-bold">Kart Bilgileri</h6>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Kart Üzerindeki İsim</label>
                                <input type="text" name="cardHolder" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Kart Numarası</label>
                                <input type="text" name="cardNumber" class="form-control" maxlength="19" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Son Kullanma (AA/YY)</label>
                                <input type="text" name="cardExpiry" class="form-control" placeholder="12/27" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">CVV</label>
                                <input type="text" name="cardCvv" class="form-control" maxlength="4" required>
                            </div>
                        </div>

                        <div class="mt-4 d-grid">
                            <button type="submit" class="btn btn-teal btn-lg fw-semibold">
                                Devam Et (Önizleme)
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
